<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header><h1>My Fantasy Team</h1></header>
    <div id="player">
        <div id="PG"></div>
        <div id="SG"></div>
        <div id="SF"></div>
        <div id="PF"></div>
        <div id="C"></div>
    </div>
    <div id="check-list">
        <H2>NBA Player Search</H2>
        <div>
            <select name="role-player" id="role-player">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <input type="range" id="points" name="points" min="0" max="20000">
            <input type="range" id="FG" name="FG" min="0" max="100">
            <input type="range" id="tree" name="tree" min="0" max="100">
            <button id="choose-btn">choose</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Points</th>
                    <th>FG%</th>
                    <th>3P%</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- רשימה דינאמית -->
            </tbody>
        </table>
    </div>
</body>
</html>
